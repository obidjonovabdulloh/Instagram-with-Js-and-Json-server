<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login/style.css">
</head>

<body>
    <nav class="start_div">
        <div class="container">
            <h1>Instagram</h1>
        </div>
    </nav>
    <main class="mains">
        <section class="section">
            <div class="container">
                <div class="login">
                    <form id="login_form">
                        <h3>Email :</h3>
                        <input id="emails" type="email" placeholder="Enter your email...">

                        <h3>Password :</h3>
                        <input id="password" type="password" placeholder="password">
                        <br>
                        <button id="login_button">Log In</button>
                    </form>
                    <h3 class="or">or</h3>
                    <a class="facebook" href="https://ru-ru.facebook.com/">Log in with Facebook</a>
                    <h3 class="faorgot">Forgot password ?</h3>
                </div>
                <div class="dont">
                    <h3>Don't have an account? <span>Sing Up</span></h3>
                </div>
                <div class="links">
                    <h3>Get the app</h3>
                    <button id="apple">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">App Store</a>
                    </button>
                    <button id="play">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DBD90E02D-3CC0-4D0B-AD33-AAED598C7936%26utm_content%3Dlo%26utm_medium%3Dbadge">Google Play</a>
                    </button>
                </div>
            </div>
        </section>
    </main>






    <script src="./js/login/main.js"></script>
</body>

</html>
